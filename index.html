<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Princee</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#f7fbff;
      --bg2:#eef7ff;
      --accent:#1e88e5; /* kept for small accents */
      --accent-2:#6ec6ff;
      --muted:#5a5a5a;
      --card-radius:28px;
      --card-padding:28px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Poppins,Arial; background:linear-gradient(135deg,var(--bg1),var(--bg2)); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
    .stage{min-height:100vh; width:100vw; display:flex; align-items:center; justify-content:center; position:relative; overflow:hidden; padding:24px;}

    .glow{position:absolute; border-radius:50%; filter:blur(80px); opacity:0.22; pointer-events:none;}
    .g1{width:420px;height:420px;background:radial-gradient(circle at 30% 30%,#d8eefc,transparent 40%);left:-80px;top:-60px}
    .g2{width:520px;height:520px;background:radial-gradient(circle at 70% 70%,#e8f6ff,transparent 40%);right:-120px;bottom:-100px}

    .card{
      width:min(920px,94%);
      max-width:1100px;
      height:min(680px,86vh);
      background:linear-gradient(180deg,rgba(255,255,255,0.95),rgba(255,255,255,0.92));
      border-radius:var(--card-radius);
      box-shadow:0 30px 80px rgba(20,20,50,0.08);
      display:flex; gap:24px; padding:var(--card-padding); align-items:center; position:relative;
      overflow:visible;
    }

    .left{flex:1; display:flex; justify-content:center; align-items:center; transform:translateX(-12px); pointer-events:none;}
    .balloon-bunch{width:460px; height:520px; position:relative; pointer-events:none; display:block;}

/* Image-based balloon (replaces SVG bunch) */
    .balloon-img{
      position:absolute;
      left:0;
      top:0;
      width:100%;
      height:100%;
      object-fit:contain;
      pointer-events:none;
      transform-origin:center bottom;
      filter:drop-shadow(0 10px 22px rgba(20,30,60,0.12));
      will-change:transform,opacity;
      z-index:2;
      animation: floatMain 6.6s ease-in-out infinite, swayMain 6.4s ease-in-out infinite;
    }

    @keyframes floatMain{
      0%{ transform:translateY(0px) rotate(-2deg); }
      50%{ transform:translateY(-26px) rotate(4deg); }
      100%{ transform:translateY(0px) rotate(-2deg); }
    }
    @keyframes swayMain{
      0%{ transform:translateX(0); }
      50%{ transform:translateX(8px); }
      100%{ transform:translateX(0); }
    }

/* subtle vertical float (fallback small elements kept for compatibility) */
    .balloon{ transition: transform .25s ease; }

    .right{flex:1; padding:16px; display:flex; flex-direction:column;}
    .badge{font-family:Merienda; color:var(--accent); background:rgba(30,136,229,0.06); padding:8px 14px; border-radius:18px; display:inline-block;}

    h1{font-family:Merienda; font-size:3.1rem; color:var(--accent-2); margin:16px 0 6px; letter-spacing:0.4px;}
    .subtitle{font-size:1.05rem; color:var(--muted); margin-bottom:18px;}

    .action-row{
      display:flex;
      gap:20px;
      align-items:flex-start;
    }

    .btn{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:white; padding:12px 18px;
      border-radius:24px; border:2px solid var(--accent-2);
      font-weight:600; cursor:pointer;
      box-shadow:0 0 14px rgba(110,198,255,0.25);
      transition:.25s ease;
      outline: none;
    }
    .btn.secondary{
      background:transparent;
      color:var(--accent-2);
      border:2px solid var(--accent-2);
    }

    .btn:hover{transform:scale(1.07); box-shadow:0 0 20px rgba(110,198,255,0.35);}
    .btn.secondary:hover{color:var(--accent); border-color:var(--accent); box-shadow:0 0 20px rgba(110,198,255,0.25);}

    .btn:active{transform:scale(.97)}
    .btn:focus{box-shadow:0 0 0 4px rgba(110,198,255,0.12); border-color:var(--accent)}

    .cute-click{
      margin-top:6px;
      font-size:0.95rem;
      text-align:center;
      color:var(--accent);
      font-weight:700;
    }

    #confettiCanvas{position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none; border-radius:var(--card-radius);}

    .sparkle{
      position:absolute; width:8px; height:8px; border-radius:50%; background:white;
      box-shadow:0 0 18px white; opacity:0.85;
      pointer-events:none;
    }

    .popup-overlay{
      position:fixed; left:0; top:0; right:0; bottom:0; background:rgba(8,12,20,0.45);
      display:flex; align-items:center; justify-content:center; z-index:9999;
    }
    .popup{
      width:min(560px,92%); background:white; border-radius:14px; padding:18px; box-shadow:0 10px 40px rgba(10,20,40,0.15);
    }
    .popup h3{margin:0 0 8px; font-family:Merienda; color:var(--accent-2)}
    .popup-list p { margin:8px 0; word-break:break-word; color:var(--muted) }
    .popup-close{ margin-top:12px; display:inline-block; padding:8px 14px; border-radius:10px; background:transparent; border:1px solid var(--accent-2); color:var(--accent-2); cursor:pointer; }

    @media(max-width:880px){
      .card{flex-direction:column; height:auto;}
      h1{font-size:2.2rem;}
      .right{text-align:center; align-items:center;}
      .action-row{justify-content:center;}
      .balloon-bunch{width:320px;height:420px}
      .balloon-img{ animation-duration:7.2s }
    }

    @media (prefers-reduced-motion: reduce) {
      .balloon-img, .balloon { animation: none !important; transform: none !important; transition: none !important; }
      .btn, .btn.secondary { transition: none !important; }
    }

    .popup-list p { margin:8px 0; word-break:break-word; }

  </style>
</head>
<body>
  <div class="stage" role="main">
    <div class="glow g1" aria-hidden="true"></div>
    <div class="glow g2" aria-hidden="true"></div>

    <div class="card" aria-label="Birthday card">

      <canvas id="confettiCanvas" aria-hidden="true"></canvas>

      <!-- REPLACED: Image-based balloon bunch (your provided PNG) -->
      <div class="left" aria-hidden="true">
        <div class="balloon-bunch" aria-hidden="true" style="position:relative;">
          <img 
            src="https://i.ibb.co/Sw47j7k4/pngtree-pink-ballons-png-image-15802315.png"
            alt="Pink Balloons"
            class="balloon-img"
            aria-hidden="true"
          />
        </div>
      </div>

      <div class="right">

        <div class="badge">For Princee</div>
        <h1>Happy Birthday <span style="color:var(--accent)">Princee</span><span style="margin-left:-14px;"> ðŸŽ€</span></h1>
        <div class="subtitle">May your day sparkle with smiles, hugs and sweet surprises âœ¨</div>

        <!-- BOTH BUTTONS WITH LABELS (clean - no duplicates) -->
        <div class="action-row">

          <div style="display:flex; flex-direction:column; align-items:center;">
            <button class="btn secondary" id="confettiBtn" aria-label="Celebrate">CelebrateðŸŽ€</button>
            <div class="cute-click" aria-hidden="true">Click â†‘</div>
          </div>

          <div style="display:flex; flex-direction:column; align-items:center;">
            <button class="btn secondary" id="msgBtn" aria-label="Messages">MessagesðŸ’¬</button>
            <div class="cute-click" aria-hidden="true">Click â†‘</div>
          </div>

        </div>

      </div>
      <!-- decorative sparkles -->
      <div id="sparkles" aria-hidden="true"></div>
    </div>

  </div>

  <script>
    /* CONFETTI & POPUP HANDLING preserved.
       Balloon visuals switched to a single PNG image as requested.
    */

    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    let W = 0, H = 0, confetti = [], animationId = null;
    let resizeTimeout = null;

    function setCanvasSize(){
      const rect = canvas.getBoundingClientRect();
      const dpr = window.devicePixelRatio || 1;
      canvas.width = Math.max(1, Math.floor(rect.width * dpr));
      canvas.height = Math.max(1, Math.floor(rect.height * dpr));
      canvas.style.width = rect.width + 'px';
      canvas.style.height = rect.height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      W = rect.width; H = rect.height;
    }

    function resizeCanvas(){
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(setCanvasSize, 80);
    }
    window.addEventListener('load', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);

    function rand(min,max){ return Math.random()*(max-min)+min }

    function spawnConfetti(count = 180){
      const limit = Math.min(count, window.innerWidth < 480 ? 70 : count);
      for(let i=0;i<limit;i++){
        confetti.push({
          x: rand(0, W),
          y: rand(-H, 0),
          s: rand(6,12),
          vx: rand(-1.5,1.5),
          vy: rand(2,6),
          c: ['#2a95d6','#9fe0ff','#bfefff','#66bdf0','#8bcdf7'][Math.floor(rand(0,5))]
        });
      }
      if(!animationId) animate();
    }

    function drawConfetti(){
      ctx.clearRect(0,0,W,H);
      for(const p of confetti){
        p.x += p.vx; p.y += p.vy;
        ctx.fillStyle = p.c;
        ctx.fillRect(p.x, p.y, p.s, p.s*0.6);
      }
      confetti = confetti.filter(p => p.y < H + 40);
      if(confetti.length === 0){
        cancelAnimationFrame(animationId);
        animationId = null;
        ctx.clearRect(0,0,W,H);
      }
    }

    function animate(){
      animationId = requestAnimationFrame(animate);
      drawConfetti();
    }

    function attachHandlers(){
      const cBtn = document.getElementById('confettiBtn');
      const mBtn = document.getElementById('msgBtn');
      if(cBtn){
        cBtn.onclick = () => { spawnConfetti(220); createSparkles(22); };
      }
      if(mBtn){
        mBtn.onclick = showMessagesPopup;
      }
    }

    const sparklesEl = document.getElementById('sparkles');
    let sparkleCleanupTimer = null;
    function createSparkles(n){
      if(!sparklesEl) return;
      // create sparkles positioned randomly over the right-side area within the card
      const card = document.querySelector('.card');
      const rect = card.getBoundingClientRect();
      for(let i=0;i<n;i++){
        const s = document.createElement('div');
        s.className = 'sparkle';
        const size = Math.round(rand(6,12));
        s.style.width = size + 'px';
        s.style.height = size + 'px';
        const left = rand(rect.width*0.48, rect.width*0.95); // roughly right side
        const top = rand(20, rect.height - 40);
        s.style.left = left + 'px';
        s.style.top = top + 'px';
        s.style.opacity = 0;
        s.style.transform = 'scale(0.3)';
        s.style.transition = 'opacity 420ms ease, transform 420ms ease';
        sparklesEl.appendChild(s);
        // force reflow then animate in
        requestAnimationFrame(() => {
          s.style.opacity = 0.95;
          s.style.transform = 'scale(1)';
        });
        // fade out after random duration
        const ttl = Math.round(rand(900, 1700));
        setTimeout(() => {
          s.style.opacity = 0;
          s.style.transform = 'scale(0.3)';
          setTimeout(() => { if(s && s.parentNode) s.parentNode.removeChild(s); }, 420);
        }, ttl);
      }
      // cleanup (defensive)
      clearTimeout(sparkleCleanupTimer);
      sparkleCleanupTimer = setTimeout(() => {
        while(sparklesEl.firstChild) sparklesEl.removeChild(sparklesEl.firstChild);
      }, 3000);
    }

    // Simple messages popup (click Messages button)
    function showMessagesPopup(){
      // don't spawn multiple popups
      if(document.getElementById('messagesPopupOverlay')) return;

      const overlay = document.createElement('div');
      overlay.className = 'popup-overlay';
      overlay.id = 'messagesPopupOverlay';

      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.setAttribute('role', 'dialog');
      popup.setAttribute('aria-modal', 'true');

      const title = document.createElement('h3');
      title.innerText = 'Messages for Princee';

      const list = document.createElement('div');
      list.className = 'popup-list';
      // sample messages (you can replace these later)
      const msgs = [
        "Wishing you a day filled with love and laughter!",
        "May all your dreams come true â€” happy birthday!",
        "Hugs, cake, and all the sweetness you deserve ðŸ’–"
      ];
      msgs.forEach(m => {
        const p = document.createElement('p');
        p.innerText = m;
        list.appendChild(p);
      });

      const close = document.createElement('button');
      close.className = 'popup-close';
      close.innerText = 'Close';
      close.onclick = () => { if(overlay && overlay.parentNode) overlay.parentNode.removeChild(overlay); };

      popup.appendChild(title);
      popup.appendChild(list);
      popup.appendChild(close);
      overlay.appendChild(popup);

      // close when clicking outside popup
      overlay.addEventListener('click', (e) => {
        if(e.target === overlay){ if(overlay && overlay.parentNode) overlay.parentNode.removeChild(overlay); }
      });

      document.body.appendChild(overlay);
    }

    // initialize handlers after load
    window.addEventListener('load', attachHandlers);
  </script>
</body>
</html>
